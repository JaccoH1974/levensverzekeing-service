request:
  method: GET
  url: /bank/verzekering/leven
  queryParameters:
    verzekerdkapitaal: 25000
    geboortedatum: "1974-01-01"
    looptijd: 360
  headers:
    Content-Type: application/json;charset=UTF-8
  matchers:
    body:
      - path: $.['geboortedatum']
        type: by_regex
        value: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
response:
  status: 200
  body:
    "31.25"
  headers:
    Content-Type: application/json;charset=UTF-8
